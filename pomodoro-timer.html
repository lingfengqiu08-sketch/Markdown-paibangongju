<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番茄工作法计时器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }
        
        h1 {
            text-align: center;
            color: #764ba2;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .status {
            text-align: center;
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        .timer-display {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto 30px;
        }
        
        .progress-ring {
            transform: rotate(-90deg);
        }
        
        .progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            transform-origin: center;
        }
        
        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            font-weight: bold;
            color: #333;
        }
        
        .session-info {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .session-counter {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .session-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
            transition: all 0.3s;
        }
        
        .session-dot.completed {
            background: #4CAF50;
            transform: scale(1.2);
        }
        
        .session-dot.active {
            background: #ff9800;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            outline: none;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        button.pause {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        button.reset {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        .settings {
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        
        .settings h3 {
            color: #764ba2;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .setting-row label {
            color: #666;
            font-size: 0.9em;
        }
        
        .setting-row input {
            width: 60px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        
        .notification-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .emoji {
            font-size: 1.5em;
            margin-right: 5px;
        }
        
        .notification-permission {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 0.9em;
        }
        
        .notification-permission button {
            padding: 5px 15px;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="emoji">🍅</span>番茄工作法</h1>
        <div class="status" id="status">准备开始工作</div>
        
        <div class="timer-display">
            <svg class="progress-ring" width="250" height="250">
                <circle
                    class="progress-ring__circle"
                    stroke="#e6e6e6"
                    stroke-width="8"
                    fill="transparent"
                    r="116"
                    cx="125"
                    cy="125"
                />
                <circle
                    id="progress"
                    class="progress-ring__circle"
                    stroke="url(#gradient)"
                    stroke-width="8"
                    fill="transparent"
                    r="116"
                    cx="125"
                    cy="125"
                    stroke-dasharray="729"
                    stroke-dashoffset="729"
                />
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                    </linearGradient>
                </defs>
            </svg>
            <div class="timer-text" id="timer">25:00</div>
        </div>
        
        <div class="session-info">
            <div class="session-counter" id="sessionDots">
                <div class="session-dot"></div>
                <div class="session-dot"></div>
                <div class="session-dot"></div>
                <div class="session-dot"></div>
            </div>
            <div id="sessionText">第 1 个番茄时间</div>
        </div>
        
        <div class="controls">
            <button id="startBtn" onclick="startTimer()">开始</button>
            <button id="pauseBtn" class="pause" onclick="pauseTimer()" disabled>暂停</button>
            <button id="resetBtn" class="reset" onclick="resetTimer()">重置</button>
        </div>
        
        <div class="settings">
            <h3>⚙️ 设置</h3>
            <div class="setting-row">
                <label>工作时间（分钟）</label>
                <input type="number" id="workTime" value="25" min="1" max="60">
            </div>
            <div class="setting-row">
                <label>短休息（分钟）</label>
                <input type="number" id="shortBreak" value="5" min="1" max="30">
            </div>
            <div class="setting-row">
                <label>长休息（分钟）</label>
                <input type="number" id="longBreak" value="30" min="1" max="60">
            </div>
            <div class="setting-row">
                <label>音效提醒</label>
                <div class="notification-toggle">
                    <label class="switch">
                        <input type="checkbox" id="soundToggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="setting-row">
                <label>桌面通知</label>
                <div class="notification-toggle">
                    <label class="switch">
                        <input type="checkbox" id="notificationToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="notification-permission" id="notificationPermission" style="display: none;">
                <small>需要授权才能显示桌面通知</small><br>
                <button onclick="requestNotificationPermission()">请求授权</button>
            </div>
        </div>
    </div>
    
    <script src="pomodoro-timer.js"></script>
</body>
</html>
