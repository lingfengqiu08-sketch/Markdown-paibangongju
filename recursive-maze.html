<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递归迷宫 - Recursive Maze</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .game-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .info-panel {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-label {
            font-weight: bold;
            color: #ffd700;
        }
        
        #gameCanvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            cursor: crosshair;
            background: #1a1a2e;
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        
        .control-hint {
            margin: 10px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9em;
        }
        
        .control-hint kbd {
            background: rgba(255, 255, 255, 0.2);
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: bold;
            margin: 0 3px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 5px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
        }
        
        .modal h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        .modal p {
            margin-bottom: 30px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🌀 递归迷宫 🌀</h1>
        
        <div class="info-panel">
            <div class="info-item">
                <span class="info-label">层级:</span>
                <span id="currentLevel">1</span>
            </div>
            <div class="info-item">
                <span class="info-label">步数:</span>
                <span id="stepCount">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">解锁门:</span>
                <span id="unlockedDoors">0/3</span>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="controls">
            <div class="control-hint">
                使用 <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> 或 <kbd>↑</kbd><kbd>←</kbd><kbd>↓</kbd><kbd>→</kbd> 移动
                | <kbd>Space</kbd> 进入子迷宫 | <kbd>Esc</kbd> 返回上层
            </div>
            <button onclick="resetGame()">🔄 重新开始</button>
            <button onclick="showHelp()">❓ 游戏说明</button>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #4CAF50;"></div>
                <span>玩家</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #FFD700;"></div>
                <span>出口</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #9C27B0;"></div>
                <span>子迷宫入口</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #FF5722;"></div>
                <span>锁住的门</span>
            </div>
        </div>
    </div>
    
    <div id="helpModal" class="modal">
        <div class="modal-content">
            <h2>🎮 游戏说明</h2>
            <p>
                <strong>递归迷宫</strong>是一个独特的解谜游戏！<br><br>
                
                🎯 <strong>目标：</strong>找到金色出口并逃离迷宫<br><br>
                
                🌀 <strong>递归机制：</strong><br>
                • 迷宫中有紫色的子迷宫入口<br>
                • 进入子迷宫解决谜题可以改变主迷宫的结构<br>
                • 每个子迷宫都是主迷宫的缩小版本<br>
                • 在子迷宫中解锁的门会在主迷宫中打开<br><br>
                
                🎨 <strong>策略提示：</strong><br>
                • 有些路径只能通过子迷宫来打开<br>
                • 注意观察迷宫的递归结构<br>
                • 子迷宫中也可能有更深层的子迷宫！
            </p>
            <button onclick="closeHelp()">开始游戏</button>
        </div>
    </div>
    
    <script src="recursive-maze.js"></script>
</body>
</html>
